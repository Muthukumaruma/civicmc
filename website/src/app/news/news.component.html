<ui-carousel [infinite]="true" [fade]="false" [speed]="2000" *ngIf="newsList.news">
    <ui-carousel-item *ngFor="let newsi of newsList.news ">
        <div class="newsi">
          <h3>{{newsi.title}}</h3>
          <div class="news-container">{{newsi.description}}</div>
            <a routerLink="/news/{{newsi.id}}">Read more ></a>
        </div>
    </ui-carousel-item>
    
</ui-carousel>
